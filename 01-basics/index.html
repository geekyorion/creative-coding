<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basics</title>

  <style>
    canvas {
      border: 2px solid;
      box-shadow: inset 0 0 50px 10px #222;
    }
  </style>
</head>
<body>
  <canvas width="600" height="600"></canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const context = canvas.getContext('2d');

    
    const width = 60;
    const height = 60;
    const gap = 20;
    const smallSizeReduction = 6;
    let x, y;
    
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        context.strokeStyle = 'black';
        context.lineWidth = 4;
        x = 100 + (width + gap) * i;
        y = 100 + (height + gap) * j;
        
        context.beginPath();
        context.rect(x, y, width, height);
        context.stroke();
        
        if (Math.random() > 0.5) {
          context.strokeStyle = '#444';
          context.lineWidth = smallSizeReduction * 2 - 4;
          context.beginPath();
          context.rect(
            x + smallSizeReduction,
            y + smallSizeReduction,
            width - smallSizeReduction * 2,
            height - smallSizeReduction * 2
          );
          context.stroke();
        }
      }
    }
  </script>
</body>
</html>
